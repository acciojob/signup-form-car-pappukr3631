<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" required id="name" name="name" placeholder="Name">

		<label for="email">Email*</label>
		<input type="email" required id="email" name="email" placeholder="Email">

		<label for="gender">Gender*</label>
		<input type="radio" required name="gender" id="gender_m"><label>Male</label>
		<input type="radio" required name="gender" id="gender_f"><label>Female</label>

		<label for="cars">Car Brands*</label>
		<select name="cars" required id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" required id="age" name="age" placeholder="Age">

		<label for="dob">DOB*</label>
		<input type="date" required id="dob" name="dob">

		<label for="phone">Phone Number</label>
		<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password*</label>
		<input type="password" required id="password" name="password" placeholder="Password">

		<input type="checkbox" id="tos" name="tos">
		<label for="tos">I agree to the TOS.</label>

<!-- 		<input type="button" value="submit button"> -->
		<button type="submit" value="submit button">submit button</button>
	</form>
</body>

</html>
